<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Tibia - Soul War & Brakagore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    header {
      background: linear-gradient(90deg, #1a1a1a, #5500aa);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #5500aa;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .orcamento-btn {
      display: inline-block;
      background-color: #ffcc00;
      color: black;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      box-shadow: 0 0 10px #ffcc00;
    }

    .orcamento-btn:hover {
      background-color: #ffaa00;
    }

    .prints {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .prints img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #5500aa;
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #111;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Botão flutuante WhatsApp -->
  <div class="whatsapp-float">
    <a href="https://wa.me/seunumerowhats" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
  </div>

  <header>
    <h1>Service de Quests - Soul War & Brakagore</h1>
    <p>Conquiste suas quests com segurança e eficiência. Feitas por jogadores experientes!</p>
  </header>

  <!-- Vídeo do YouTube -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/LZJYTZuR-34?autoplay=1&mute=1&loop=1&playlist=LZJYTZuR-34"
      title="Soul War Tibia"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Botão de orçamento -->
  <div class="section" style="text-align: center;">
    <a href="https://wa.me/seunumerowhats" class="orcamento-btn" target="_blank">Faça seu orçamento aqui</a>
  </div>

  <!-- Seção de prints do WhatsApp -->
  <div class="section">
    <h2 style="text-align: center;">Clientes satisfeitos:</h2>
    <div class="prints">
      <img src="https://i.imgur.com/qbmWJMp.png" alt="Print WhatsApp 1">
      <img src="https://i.imgur.com/1H4K2IW.png" alt="Print WhatsApp 2">
      <img src="https://i.imgur.com/5V3CBov.png" alt="Print WhatsApp 3">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados - Service Tibia</p>
  </footer>

</body>
</html>
